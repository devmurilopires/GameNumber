<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mini Game - Números</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/img/scea-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <img src="assets/img/scea-logo.png" alt="Logo da SCEA">
      <h1>SCEA</h1>
    </div>
    <div id="character"></div>
    <h1 id="title">Se divirta aprendendo os números!</h1>
    <div class="start">
      <p>Clique para iniciar!</p>
      <button onclick="startGame()"><i class="bi bi-play-fill"></i> INICIAR </button>
    </div>
    <div id="game" style="display: none;">
      <h2>Adivinhe o Número</h2>
      <div class="number" id="number-box"></div>
      <div class="number-image" id="number-image"></div>
      <div class="input-container">
        <button onclick="previousNumber()" class="previous"><i class="bi bi-skip-start-fill"></i></button>
        <button onclick="playAudio()">Ouvir Número</button>
        <button onclick="nextNumber()" class="next"><i class="bi bi-skip-end-fill"></i></button>
      </div>
      <div class="stop-game">
        <button onclick="endGame()"><i class="bi bi-pause-fill"></i> PARAR</button>
      </div>
      <div class="instructions">
        <h3>Instruções:</h3>
        <ul>
          <li>Clique nos botões <i class="bi bi-skip-start-fill"></i> e <i class="bi bi-skip-end-fill"></i> para navegar entre os números.</li>
          <li>Clique em "Ouvir Número" para ouvir a pronúncia do número atual.</li>
        </ul>
      </div>
    </div>
    <div id="end-game" style="display: none;">
      <h2>Fim do Jogo!</h2>
      <p>Parabéns, você completou todos os números!</p>
      <button onclick="restartGame()"><i class="bi bi-arrow-clockwise"></i> Reiniciar</button>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
